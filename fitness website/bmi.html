	<script type="text/javascript">
		function BMI() {
			var h=document.getElementById('h').value;
			var w=document.getElementById('w').value;
			var bmi=w/(h/100*h/100);
			var bmio=(bmi.toFixed(1));
			var bmi_cat = ""
			var rec = ""
			if(bmio<18.5){
				bmi_cat ="Underweight";
				rec=" Dumbells press"
			}
			else if(bmio>=18.5 && bmio<=24.9){
				bmi_cat = "Normal";
				rec = "Deadlifting"
			}
			else if(bmio>=25 && bmio<=25.9){
				bmi_cat = "Overweight";
				rec = "Intense workout"
			}
			else if(bmio>30){
				bmi_cat = "Obese";
				rec = "Intense workout"
			}
	
			document.getElementById("result").innerHTML=bmio+" ("+bmi_cat+") "+"<br/>"+" Recommended excercise : "+rec;
		}
	</script>
